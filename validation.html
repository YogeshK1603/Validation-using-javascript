<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
   <div class="container">
    <h1 class="text-center">validation using javascript</h1>
    <div class="col-lg-8 m-auto d-block" >
        <form onsubmit="return validation()">
            <div class="form-group">
                <label for="">username</label>
                <input type="text" name="user" class="form-control" id="user" autocomplete="off">
                <span id="username" class="text-danger font-weight-bold"></span>

            </div>
            <div class="form-group">
                <label for="">password</label>
                <input type="text" name="pass" class="form-control" id="pass" autocomplete="off">
                <span id="password" class="text-danger font-weight-bold"></span>

            </div>
            <div class="form-group">
                <label for="">confirm password</label>
                <input type="text" name="conpass" class="form-control" id="conpass" autocomplete="off">
                <span id="confirmpass" class="text-danger font-weight-bold"></span>

            </div>
            <div class="form-group">
                <label for="">mobile number</label>
                <input type="text" name="mob" class="form-control" id="mobno" autocomplete="off">
                <span id="mobileno" class="text-danger font-weight-bold"></span>

            </div>
            <div class="form-group">
                <label for="">email</label>
                <input type="text" name="email" class="form-control" id="em"  autocomplete="off">
                <span id="email" class="text-danger font-weight-bold" ></span>

            </div>
            <input type="submit" name="submit" id="submit" class="btn btn-success">

        </form>

    </div>

   </div> 

   <script>
    function validation(){
        let user = document.getElementById("user").value;
        let pass =  document.getElementById("pass").value;
        let conpass =  document.getElementById("conpass").value;
        let mob =  document.getElementById("mobno").value;
        let email =  document.getElementById("em").value;

        if(user=="")
        {
            document.getElementById("username").innerHTML = "please fill username fields:";
            return false;
        }
        if((user.length <3) || (user.length>20))
        {
            document.getElementById("username").innerHTML = "user length must betwwen 2 to 20:";
            return false;
        }
        if(!isNaN(user))
        {
            document.getElementById("username").innerHTML = "only char are allowed";
            return false;
        }

        if(pass=="")
        {
            document.getElementById("password").innerHTML = "please fill password fields:"
        }

        if((pass.length <=5) || (pass.length>20))
        {
            document.getElementById("password").innerHTML = "password length must betwwen 5 to 20:";
            return false;
        }

        if(pass!=conpass)
        {
            document.getElementById("confirmpass").innerHTML = "password are not matching";
            return false;
        }

        if(conpass=="")
        {
            document.getElementById("confirmpass").innerHTML = "please fill confirm password fields:";
            return false;
        }

        if(mob=="")
        {
            document.getElementById("mobileno").innerHTML = "please fill mobile number fields:";
            return false;
        }
        if(isNaN(mob))
        {
            document.getElementById("mobileno").innerHTML = "user write must digit only not char";
            return false;
        }
        if(mob.length!=10)
        {
            document.getElementById("mobileno").innerHTML = "no must be 10 digit";
            return false;
        }

        if(email=="")
        {
            document.getElementById("email").innerHTML = "please fill email fields:";
              return false;
        }

        if(email.indexOf('@')<=0)
        {
            document.getElementById("email").innerHTML = "@ invalid position:";
              return false;
        }
    }
   </script>
</body>
</html>
